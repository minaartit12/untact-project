<!DOCTYPE html>
<html>
    <head>
        <title>폼 결과 페이지</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>제목</th>
                <td>내용</td>

            {% for key,value in data.items()  %}

            {% endfor %}
        </table>
    </body>
</html>
