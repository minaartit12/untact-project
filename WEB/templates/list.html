{% extends "base.html" %}
{% block title %}여행 후기{% endblock%}
{% block content %}
<br><br>
<div class="container">
    <h1 class = "text-center">여행 후기</h1>
    <br><br>
    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">여행후기</th>
              <th scope="col">이름</th>
              <th scope="col">작성시간</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{item['여행후기']}}</td>
              <td>{{item['Name']}}</td>
              <td>{{item['Create_data']}}</td>
            </tr>
            {% endfor %}

          </tbody>
      </table>
</div>
{%endblock%}
