<h1 class="text-center">후기 작성</h1>
<br><br>
<form class="row g-3" action="/memcreate" method='post' enctype="multipart/form-data">
    <div class="col-12">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="text" class="form-control" id="inputEmail" name="Email" placeholder="Email 입력하세요">
    </div>
    <div class="col-md-6">
      <label for="input여행후기" class="form-label">여행후기</label>
      <input type="text" class="form-control" id="input여행후기" name="여행후기" placeholder="여행의 추억을 남겨주세요">
    </div>
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="input여행사진" name="imgpath">
      <label class="input-group-text" for="inputGroupFile02" >Upload</label>
    </div>
    <div class="col-12">
      <label for="inputName" class="form-label">이름</label>
      <input type="text" class="form-control" id="inputName" name="Name"  placeholder="이름을 입력하세요">
    </div>
    <div class="col-md-6">
      <label for="inputPassword" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="inputPassword" name="Password" placeholder="5글자 이상 알파벳, 숫자 포함해 작성하세요">
    </div>
    <div class="col-12">
        <label for="inputPhone" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="inputPhone" name="Phone"  placeholder="이벤트 당첨 결과를 알려드립니다">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">주소</label>
      <input type="text" class="form-control" id="inputAddress" name="Address" placeholder="경품을 배송해드립니다">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">후기 등록</button>
    </div>
  </form>
